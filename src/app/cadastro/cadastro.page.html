<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Id:</ion-label>
    <ion-input type="number" [(ngModel)]="id" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="nome" ></ion-input>
  </ion-item>
  <ion-item>
		<ion-label >Equipamento</ion-label>
		<ion-select placeholder="Equipamento">
			<ion-select-option value="1">Computador</ion-select-option>
			<ion-select-option value="2">Roteador</ion-select-option>
			<ion-select-option value="3">Impressora</ion-select-option>
			<ion-select-option value="4">Switch</ion-select-option>
			<ion-select-option value="5">Servidor</ion-select-option>
			<ion-select-option value="6">Scanner</ion-select-option>
			<ion-select-option value="7">Outros</ion-select-option>
		</ion-select>
	</ion-item>
  <ion-item>
    <ion-label position="floating">Endereço:</ion-label>
    <ion-input type="text" [(ngModel)]="endereco" ></ion-input>
  </ion-item>
  <div class="ion-text-center">
    <ion-button (click)="gravar()" shape="round" color= "light">CADASTRAR</ion-button>
    <ion-button (click)="cancelar()" shape="round" color= "light">CANCELAR</ion-button>
    <ion-button routerLink="/home" shape="round" color= "light">INÍCIO</ion-button>
    <ion-button routerLink="/lista-empresas" shape="round" color= "light">EMPRESAS</ion-button>
  </div>
</ion-content>
